<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Serverless Web Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <span class="navbar-brand"> Team 10 Store </span>
        <div class="nav navbar-nav navbar-left">
            <a class="nav-link" href="#" onclick="goProductTab()" id="ProductNav"> Products </a>
            <a class="nav-link" href="#" onclick="goCartTab()" id="CartNav"> Cart </a>
            <a class="nav-link" href="#" onclick="goManageTab()" id="ManageNav"> Manage </a>       
            <a class="nav-link" href="#" onclick="goLoginTab()" id="LoginNav"> Login </a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="p-2" id="LoginTab">
                    <div class="w-50 p-2 mx-auto">
                        <input type="text" class="form-control" placeholder="Username" id="LoginUser">
                    </div>
                    <div class="w-50 p-2 mx-auto">
                        <input type="password" class="form-control" placeholder="Password" id="LoginPass">
                    </div>
                    <div class="w-50 p-2 mx-auto">
                        <button type="button" class="btn btn-success" onclick="Login()"> Login </button>
                    </div>
                </div>
                <div class="p-2" id="ProductTab" style="display: none;">
                    <div class="row row-cols-3" id="ProductRow">
                    </div>
                </div>
                <div class="p-2" id="DetailTab" style="display: none;">
                    <div>
                        <button type="button" class="btn btn-primary" onclick="goProductTab()"> Back </button>
                    </div>
                    <div>
                        <table class="table" id="DetailTable"></table>
                    </div>
                    <div class="row row-cols-auto gx-2">
                        <div class="col">
                            <input type="number" class="form-control" style="width: 70px;" placeholder="1" id="cartQty"/>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-success"> Add to Cart </button>
                        </div>                                                
                    </div>
                </div>
                <div class="p-2" id="CartTab" style="display: none;">
                    <div>                    
                        <table class="table table-bordered" id="CartTable">
                            <tr>
                                <th>Name</th>
                                <th>Price</th>
                            </tr>
                        </table>                    
                    </div>
                    <button type="button" class="btn btn-danger"> Clear </button>
                    <button type="button" class="btn btn-success"> Checkout </button>
                </div>
                <div class="p-2" id="ManageTab" style="display: none;">
                    <div>
                        <h3>Add an Item</h3>
                        <span>Input Form and Create Button</span>
                    </div>
                    <hr>
                    <div>
                        <h3>Remove an Item</h3>
                        <span>Dropdown and Delete Button</span>
                    </div>
                    <hr>
                    <div>
                        <h3>Edit an Item</h3>
                        <span>Dropdown, Input Form, and Update Button</span>
                    </div>
                    <hr>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
  </body>
</html>
